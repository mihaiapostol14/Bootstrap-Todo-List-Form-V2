<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Form</title>
</head>
<body>
    <div class="container">
        <div class="app-title">
            <h2>To-do app</h2>
                <i class="fa-solid fa-book-bookmark"></i>
        </div>

        <form class="needs-validation" action="#" method="POST">

            <div class="form-group was-validated">
                <span class="text-dark">Add Todo</span>
                <div class="input-box">
                <input type="text" placeholder="Add new todo" class="form-control" name="add_todo" id="add_todo" required>
                </div>
                <div class="invalid-feedback">
                    add new todo
                </div>
            </div>

            <button type="button" class="btn btn-primary w-40">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
    </div>
</body>
